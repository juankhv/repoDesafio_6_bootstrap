        <div class="row">
            <article class="col-4 m-auto mb-3" id="formRegistro">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputNombre" class="form-label">Nombre</label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="exampleInputApellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad</label>
                    </div>
                    <button type="submit" class="btn btn-design">CREAR CUENTA</button>
                    <p>¿Ya tienes cuenta?<a href="#" class="link"> Iniciar sesión </a></p>
                  </form>
            </article>
